<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment Scroll View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #comment-section {
      width: 300px;
      margin: auto;
      padding: 10px;
      border: 1px solid #ccc;
      height: 200px; /* Set a fixed height */
      overflow-y: auto; /* Enable vertical scrolling */
    }

    .comment {
      border-bottom: 1px solid #eee;
      padding: 8px;
    }

    #comment-input {
      width: 100%;
      margin-top: 10px;
    }

    #add-comment-btn {
      margin-top: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="comment-section">
  <div class="comment">
    <h5>USER</h5>
    <p>Comment text</p>
  </div>
    <!-- Add more existing comments as needed -->
</div>

<input type="text" id="comment-input" placeholder="Enter your comment...">
<button id="add-comment-btn">Add Comment</button>

<script>
  document.getElementById('add-comment-btn').addEventListener('click', function() {
    var commentInput = document.getElementById('comment-input');
    var commentSection = document.getElementById('comment-section');

    if (commentInput.value.trim() !== '') {
      var newComment = document.createElement('div');
      newComment.className = 'comment';
      newComment.textContent = commentInput.value;
      commentSection.appendChild(newComment);
      commentInput.value = '';

      // Scroll to the bottom after adding a new comment
      commentSection.scrollTop = commentSection.scrollHeight;
    }
  });
</script>

</body>
</html>
