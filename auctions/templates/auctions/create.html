{% extends "auctions/layout.html" %}

{% block body %}

<h2>Create Listing</h2>

    <form action="{% url 'create' %}" method="post">
        {% csrf_token %}

        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title" required>
        </div>

        <div class="form-group">
            <input class="form-control" type="text" name="description" placeholder="Description" required>
        </div>

        <div class="form-group">
            <input class="form-control" type="text" name="img" placeholder="Image URL" required>
        </div>

        <div class="form-group">
            <input class="form-control" type="text" name="price" placeholder="Starting Bid" required>
        </div>

        <div class="form-group" style="width: 200px;">
            <select class="form-control" name="category" required>
                <option value="" selected disabled hidden>Category</option>
                <option value="Fashion">Fashion</option>
                <option value="Toys">Toys</option>
                <option value="Electronics">Electronics</option>
                <option value="Home">Home</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <input class="btn btn-primary" type="submit" value="Create Listing">
    </form>


{% endblock %}
